<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>MyTube Login</title>
    <!--imagem da janela-->
    <link rel="icon" href="midias/imgs/icon-logo.png">
    <!--CSS-->
    <link rel="stylesheet" href="css/styleIndex.css">
</head>
<body>
    <section>
        <article class="center">
                <h1><span class="blue">G</span><span class="red">o</span><span class="yellow">o</span><span class="blue">g</span><span class="green">l</span><span class="red">e</span></h1>
        </article><!--Google logo-->
        <article class="center">
                <h2>Login</h2>
                <p>Prosseguir no MyTube</p>
        </article><!--Login area-->

        <article>
            <input type="text" placeholder="E-mail" id="email-input">
            <input type="password" placeholder="Senha" id="senha-input">
            <a href="#">Esqueceu sua senha?</a>
        </article><!--Login area-->

        <article>
            <aside>
                <p>Não está no seu computador? Use o modo visitante para fazer login com privacidade. <a href="">Saiba mais</a></p>
            </aside>
        </article><!--Info-->
        <article class="submit-button">
            <a href="">Criar conta</a>
            <button onclick="logar()">Logar</button>
        </article><!--Button-->
    </section>
</body>
<script src="js/js.js"></script>
</html>
